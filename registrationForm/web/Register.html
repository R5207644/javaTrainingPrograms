<html>
    <head>
        <title>Register Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <h1 class="text-primary">Registration Form</h1>
        <form action="Register" method="post">
            <p>Name :: <input type="text" name="uname" class="form-control" required></p>
            <p>Password :: <input type="password" name="passwd" class="form-control" required></p>
            <p>email :: <input type="email" name="email" class="form-control" required></p>
            <p>
                <select name="country" class="form-control">
                    <option value="india">India</option>
                    <option value="USA">USA</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p><input type="submit" value="Register" class="btn btn-success"></p>
        </form>
    </body>
</html>
