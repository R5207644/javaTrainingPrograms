<!DOCTYPE html>

<html>
    <head>
        <style>
            
        </style>
    </head>
    <body>
        <div class="modal" id="enquiryModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Request a callback</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Enter you name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter you email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter you phone number">
                            </div>
                            <div class="form-group">
                                <label for="date">Choose Date of Travel</label>
                                <input type="text" id="date" name="date" class="form-control" placeholder="Choose Date of Travel" onfocus="(this.type='date')">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
