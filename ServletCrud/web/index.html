<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="py-5 px-5">
        <h1>Add New Employee</h1>
        <form action="#">
            <table width="600">
                <tr class="form-group">
                    <td>Name</td>
                    <td><input type="text" name="name" class="form-control"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input  type="password" name="passwd" class="form-control"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" class="form-control"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country" class="form-control">
                            <option value="india">India</option>
                            <option value="uk">UK</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="text-center"><input type="submit" value="Save Employee" class="btn btn-success"></td>
                    <td class="text-center"><input type="reset" value="Reset" class="btn btn-danger"></td>
                </tr>
            </table>
        </form>
        
        <a href="#">view Servlet</a>
    </body>
</html>
